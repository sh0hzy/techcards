<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Демонтаж — Подробно</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css
">

</head>

<body>

<!-- HEADER -->
<header class="header">
  <a href="../index.html" class="logo">KAZARBUILD</a>
  <div class="burger" id="burger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- MENU -->
<nav class="menu" id="menu">
  <button>Смена языка</button>
  <a href="../index.html">Тех.карты</a>
</nav>

<div class="page-offset"></div>

<!-- HERO -->
<section class="hero">
  <div class="carousel" id="carousel">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <div class="hero-content">
    <h2>Демонтаж</h2>
  </div>
</section>

<!-- BACK -->
<div class="back-wrapper">
  <a href="../index.html" class="back-btn">← Назад</a>
</div>

<!-- CONTENT -->
<main class="container">
  <section class="section">
    <h3>О демонтажных работах</h3>
    <p>
      Демонтаж — это старт любого ремонта.
      Мы работаем аккуратно, быстро и по технологии.
    </p>

    <ul>
      <li>Демонтаж стен и конструкций</li>
      <li>Подготовка помещений</li>
      <li>Вынос и утилизация мусора</li>
      <li>Соблюдение сроков</li>
    </ul>
  </section>

  <!-- Чек-лист приёмки -->
<h4>Чек-лист: </h4>
<ul class="checklist" id="checklist">
  <li><label><input type="checkbox" data-key="chk1"> Демонтаж выполнен полностью</label></li>
  <li><label><input type="checkbox" data-key="chk2"> Несущие конструкции не повреждены</label></li>
  <li><label><input type="checkbox" data-key="chk3"> Коммуникации целы или заглушены</label></li>
  <li><label><input type="checkbox" data-key="chk4"> Мусор убран и вывезен</label></li>
  <li><label><input type="checkbox" data-key="chk5"> Пыль удалена</label></li>
</ul>

</main>

<footer class="footer">
</footer>

<script>
/* burger toggle */
const burger = document.getElementById("burger");
const menu = document.getElementById("menu");

burger.addEventListener("click", () => {
  burger.classList.toggle("active");
  menu.classList.toggle("active");
});

/* slider */
const carousel = document.getElementById("carousel");
const slides = document.querySelectorAll(".slide");
let index = 0;

setInterval(() => {
  index = (index + 1) % slides.length;
  carousel.style.transform = `translateX(-${index * 100}%)`;
}, 4000);

// Чек-лист с сохранением в localStorage
const pageKey = location.pathname;

document.querySelectorAll("#checklist input").forEach(cb => {
  const key = pageKey + "_" + cb.dataset.key;
  
  // Восстановить состояние при загрузке
  cb.checked = localStorage.getItem(key) === "true";
  
  // Сохранять при изменении
  cb.addEventListener("change", () => {
    localStorage.setItem(key, cb.checked);
  });
});

</script>

</body>
</html>
